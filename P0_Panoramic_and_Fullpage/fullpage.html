<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- To use fullpage, a basic css file is needed, then add our selfdefiend css (to be uploaded to github) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="fullpage.css" />
    <link rel="stylesheet" type="text/css" href="selfdefine.css" />

</head>

<body>

    <div id="fullpage">

        <div class="section active" id="section_cover_page">
            <iframe id="cover_page" src="fullpage_images/cover_page.html" height="100%" width="100%" frameborder="0"
                scrolling="no"></iframe>
        </div>

        <div class="section" id="section0">
            <div class="slide active">

                <iframe id="Kitchen_Scene" src="index.html" height="100%" width="100%" frameborder="0"
                    scrolling="no"></iframe>

            </div>
        </div>

        <div class="section" id="section1">
            <iframe id="Food_Oringin_Map"
                src="https://world2kitchen.github.io//The_World_in_your_Kitchen/P1_Food_origins/p1_food_origins.html"
                height="100%" width="100%" frameborder="0" scrolling="no"></iframe>
        </div>

        <div class="section" id="section2">
            <div class="slide active">
                <iframe id="Cuisine_Map"
                    src="https://world2kitchen.github.io/The_World_in_your_Kitchen/P2_World_cuisines/Interactive_Map/Cuisine_html.html"
                    height="100%" width="100%" frameborder="0" scrolling="no"></iframe>
            </div>

            <div class="slide">
                <iframe id="Cury_Storytelling"
                    src="https://world2kitchen.github.io/The_World_in_your_Kitchen/P2_World_cuisines/Story_map/curry_storymap.html"
                    height="100%" width="100%" frameborder="0" scrolling="yes"></iframe>
            </div>
        </div>


        <div class="section" id="section3">
            <iframe id="Economic_Cost_Map"
                src="https://world2kitchen.github.io/The_World_in_your_Kitchen/P3_Food_price_and_inflation/food_price_and_inflation.html"
                height="100%" width="100%" frameborder="0" scrolling="no"></iframe>
        </div>

        <div class="section" id="section4">

            <div class="slide active">
                <iframe id="Environmental_Cost_Map"
                    src="https://world2kitchen.github.io/The_World_in_your_Kitchen/P4_Food_environmental_costs/storymap_final.html"
                    height="100%" width="100%" frameborder="0" scrolling="yes"></iframe>
            </div>

            <div class="slide">
                <iframe id="Environmental_Cost_Storytelling"
                    src="https://world2kitchen.github.io/The_World_in_your_Kitchen/P4_Food_environmental_costs/Avocado/avo_storymap.html"
                    height="100%" width="100%" frameborder="0" scrolling="yes"></iframe>
            </div>
        </div>

        <div class="section" id="section5"> <iframe id="Food_Security_Map"
                src="https://world2kitchen.github.io/The_World_in_your_Kitchen/P5_Food_safety_and_resilience/food_trade.html"
                height="100%" width="100%" frameborder="0" scrolling="yes"></iframe>
        </div>

        <div class="section" id="section_ending_page">
            <iframe id="ending_page" src="fullpage_images/end_page.html" height="100%" width="100%" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>


    <ul id="my-nav">
        <li  class="active"><a  href="#section_cover_page" title="Scroll the bar to view"><img src="icon_images/dish.png"></a></li>
        <li ><a href="#section0" title="Kitchen"><img src="icon_images/welcome.png"></a></li>
        <li><a href="#section1" title="Origin"><img src="icon_images/chili.png"></a></li>
        <li><a href="#section2" title="Cuisine"><img src="icon_images/curry.png"></a></li>
        <li><a href="#section3" title="Economy"><img src="icon_images/burger.png"></a></li>
        <li><a href="#section4" title="Environment"><img src="icon_images/avocado.png"></a></li>
        <li><a href="#section5" title="Trade"><img src="icon_images/maize.png"></a></li>
        <li><a href="#section_ending_page" title="End"><img src="icon_images/plate.png"></a>
        </li>
    </ul>



    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.7/fullpage.min.js"
        integrity="sha512-MLy5YE5Hiyow/qhqZAsO91PjjWUBngedTSWTdvSbEPjFienlVY6SJ8Uy7eLHkudkv3kTJ7NFHZ9s0JD/UwpHdA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            licenseKey: 'YOUR KEY HERE',
            navigation: false,
            slidesNavigation: true,
            sectionsColor: ['#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF','#FFFFFF', '#FFFFFF'],
            controlArrows: true,
            controlArrowsHTML: [
                '<div class="my-arrow"><i class="fas fa-arrow-alt-circle-left"></i></div>',
                '<div class="my-arrow"><i class="fas fa-arrow-alt-circle-right"></i></div>',
            ],
            lazyLoad: true,
            menu: '#my-nav',
            credits: { enabled: false },
            onLeave: function (origin, destination, direction) {
                activateNavItem($('#my-nav').find('li').eq(destination.index));
            },
            afterRender: function () {
                activateNavItem($('#my-nav').find('li').eq($('.section.active').index()))
            }
        });

        $('.fa-bell').click(function () {
            var destination = $(this).closest('li');
            fullpage_api.moveTo(destination.index() + 1);
        });

        function activateNavItem(item) {
            item.addClass('active').siblings().removeClass('active');
        }


    </script>

</body>

</html>
